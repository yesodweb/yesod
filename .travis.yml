language: haskell

install:
    - cabal update
    - git clone https://github.com/hspec/hspec
    - (cd hspec/hspec-core/ && cabal install)
    - (cd hspec/hspec-discover/ && cabal install)
    - (cd hspec/ && cabal install)
    - cabal install --force-reinstalls cabal-meta cabal-src alex
    - cabal-meta install --force-reinstalls

script:
    - echo Done
    - cabal-meta install --enable-tests
    - mega-sdist --test
    - cabal install cabal-meta cabal-src
    - cabal-meta install --force-reinstalls
